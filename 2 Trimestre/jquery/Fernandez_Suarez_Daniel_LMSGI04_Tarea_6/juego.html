<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-1.11.3.js"></script>
        <link rel="stylesheet" type="text/css" href="juego.css">
    </head>
    <body>
        <div id="container">
            <div id="grande">
                <div id="centro"><img src="imagen3.jpg"></div>
            </div>
        </div>
            
            
            
            
        <script type="text/javascript">
        //This part is executed only when all the document is loaded
            $(function() {
                console.log("Ready for jQuery");
            
            $("body").keydown(function(event) {
                if (event.which==39) {
                    $("#centro").animate({left: "+=100"},500);}
                
                if (event.which==40) {
                    $("#centro").animate({top: "+=100"},500);}
                
                if (event.which==37) {
                    if ($("#centro").css("left")=="0px") {
                        alert("MUERTO");
                        $("#centro").css({"left":"200px"},{"top":"200px"});
                    } else {
                        $("#centro").animate({left: "-=100"},500);
                    }
                }
                
                if (event.which==38) {
                    if ($("#centro").css("top")=="0px") {
                        alert("MUERTO");
                        $("#centro").css({"left":"200px"},{"top":"200px"});
                    } else {
                        $("#centro").animate({top: "-=100"},500);
                    }                
                }
                
            });
                

                
                
            });
        </script>
    </body>
</html>
